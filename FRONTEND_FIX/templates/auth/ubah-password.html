<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicto - Ubah Password</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ubah-password.css') }}"
    />
  </head>
  <body>
    <div class="ubah-password-container">
      <div class="logo-section">
        <img
          src="{{ url_for('static', filename='assets/logo-predicto-no-bg.png') }}"
          alt="Predicto Logo"
        />
      </div>
      <div class="form-section">
        <h1>Ubah Password</h1>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form
          action="{{ url_for('reset_password', token=token) }}"
          method="POST"
        >
          <div class="form-group">
            <div class="password-container">
              <input
                type="password"
                name="new_password"
                id="password"
                class="form-control"
                placeholder="Password Baru"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('password')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"
                  ></path>
                  <path
                    d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"
                  ></path>
                  <path d="M14.12 14.12a3 3 0 0 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="password-container">
              <input
                type="password"
                name="confirm_password"
                id="konfirmasi_password"
                class="form-control"
                placeholder="Konfirmasi Password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('konfirmasi_password')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"
                  ></path>
                  <path
                    d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"
                  ></path>
                  <path d="M14.12 14.12a3 3 0 0 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </span>
            </div>
          </div>

          <p class="password-requirements">
            Password harus minimal 8 karakter, mengandung setidaknya satu huruf
            besar dan satu angka.
          </p>

          <button type="submit" class="ubah-password-btn">Ubah Password</button>
        </form>
      </div>
    </div>

    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon =
          passwordInput.nextElementSibling.querySelector("svg");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.innerHTML =
            '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
          passwordInput.type = "password";
          toggleIcon.innerHTML =
            '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        }
      }
    </script>
  </body>
</html>
