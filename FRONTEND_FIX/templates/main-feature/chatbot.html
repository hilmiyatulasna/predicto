<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot - Predicto</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/chatbot.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='assets/logo-predicto-no-bg.png') }}"
            alt="Predicto Logo"
          />
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class="fas fa-bars"></i>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="{{ url_for('dashboard') }}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('prediction') }}">
                <i class="fas fa-chart-line"></i>
                <span>Prediction</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('history') }}">
                <i class="fas fa-history"></i>
                <span>History Prediction</span>
              </a>
            </li>
            <li class="active">
              <a href="{{ url_for('chatbot') }}">
                <i class="fas fa-comments"></i>
                <span>Chatbot</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('setting') }}">
                <i class="fas fa-cog"></i>
                <span>Setting</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <h1>Chatbot</h1>
          <div class="user-profile">
            <a href="{{ url_for('setting') }}">
              <div class="profile-circle">
                <i class="fas fa-user"></i>
              </div>
            </a>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
              <div class="message bot-message">
                Halo! Saya adalah asisten Predicto. Apa yang bisa saya bantu
                hari ini?
              </div>
              <div class="typing-indicator" id="typing-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="chat-input-container">
              <input
                type="text"
                class="chat-input"
                id="chat-input"
                placeholder="Silahkan ajukan pertanyaan Anda..."
              />
              <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-button");
        const chatMessages = document.getElementById("chat-messages");
        const typingIndicator = document.getElementById("typing-indicator");
        const navToggle = document.getElementById("nav-toggle");
        const sidebar = document.getElementById("sidebar");

        const API_URL = "{{ url_for('api_chatbot', _external=True) }}";

        console.log("Using API URL:", API_URL);

        function formatCurrency(value) {
          return new Intl.NumberFormat("id-ID", {
            style: "currency",
            currency: "IDR",
            minimumFractionDigits: 0,
            maximumFractionDigits: 0,
          }).format(value);
        }

        function formatPredictions(data) {
          if (
            !data ||
            !data.response ||
            !Array.isArray(data.response) ||
            !data.type
          ) {
            return "Maaf, data prediksi tidak tersedia.";
          }

          const type = data.type;
          let timeLabel;

          switch (type) {
            case "daily":
              timeLabel = "Tanggal";
              break;
            case "weekly":
              timeLabel = "Minggu";
              break;
            case "monthly":
              timeLabel = "Bulan";
              break;
            default:
              timeLabel = "Periode";
          }

          let table = `<div><strong>Prediksi ${
            type === "daily"
              ? "Harian"
              : type === "weekly"
              ? "Mingguan"
              : "Bulanan"
          }</strong></div>`;

          table += `<div class="table-responsive">
              <table class="prediction-table">
                <tr>
                  <th>${timeLabel}</th>
                  <th>Prediksi</th>
                  <th>Margin</th>
                </tr>`;

          data.response.forEach((item) => {
            let formattedTime;
            const dateValue = item.week || item.month || item.date || "-";

            if (dateValue !== "-") {
              try {
                const date = new Date(dateValue);
                formattedTime = `${String(date.getDate()).padStart(
                  2,
                  "0"
                )}/${String(date.getMonth() + 1).padStart(
                  2,
                  "0"
                )}/${date.getFullYear()}`;
              } catch (e) {
                formattedTime = dateValue;
              }
            } else {
              formattedTime = dateValue;
            }

            table += `<tr>
                <td>${formattedTime}</td>
                <td>${formatCurrency(item.prediction)}</td>
                <td>${formatCurrency(item.margin)}</td>
              </tr>`;
          });

          table += `</table>
          </div>`;
          return table;
        }

        navToggle.addEventListener("click", function () {
          sidebar.classList.toggle("expanded");

          const icon = this.querySelector("i");
          if (sidebar.classList.contains("expanded")) {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          } else {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });

        const menuItems = document.querySelectorAll(".nav-menu a");
        menuItems.forEach((item) => {
          item.addEventListener("click", function () {
            if (window.innerWidth <= 768) {
              sidebar.classList.remove("expanded");
              const icon = navToggle.querySelector("i");
              icon.classList.remove("fa-times");
              icon.classList.add("fa-bars");
            }
          });
        });

        window.addEventListener("resize", function () {
          if (window.innerWidth > 768) {
            sidebar.classList.remove("expanded");
            const icon = navToggle.querySelector("i");
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });

        function addMessageToChat(message, isUser) {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          messageDiv.classList.add(isUser ? "user-message" : "bot-message");

          if (
            (typeof message === "string" && message.startsWith("<div>")) ||
            message.startsWith("<table>")
          ) {
            messageDiv.innerHTML = message;
          } else {
            messageDiv.textContent = message;
          }

          chatMessages.insertBefore(messageDiv, typingIndicator);

          scrollToBottom();
        }

        function showTypingIndicator() {
          typingIndicator.style.display = "block";
          scrollToBottom();
        }

        function hideTypingIndicator() {
          typingIndicator.style.display = "none";
        }

        function scrollToBottom() {
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage(message) {
          try {
            showTypingIndicator();

            const token = "{{ session.get('access_token', '') }}";
            console.log("Token available:", !!token);

            console.log("Sending to API:", {
              message: message,
            });

            const response = await fetch(API_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer {{ session.get('access_token', '') }}`,
              },
              body: JSON.stringify({
                message: message,
              }),

              credentials: "same-origin",
            });

            console.log("Response status:", response.status);

            hideTypingIndicator();

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log("API response:", data);

            if (data) {
              if (data.type && data.response && Array.isArray(data.response)) {
                const formattedMessage = formatPredictions(data);
                addMessageToChat(formattedMessage, false);
              } else if (data.response && typeof data.response === "string") {
                addMessageToChat(data.response, false);
              } else {
                addMessageToChat(
                  "Maaf, saya tidak dapat memproses pesan Anda saat ini.",
                  false
                );
              }
            } else {
              addMessageToChat(
                "Maaf, saya tidak dapat memproses pesan Anda saat ini.",
                false
              );
            }
          } catch (error) {
            console.error("Error:", error);
            hideTypingIndicator();
            addMessageToChat(
              "Terjadi kesalahan saat menghubungi server. Silakan coba lagi nanti.",
              false
            );
          }
        }

        chatInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter" && chatInput.value.trim() !== "") {
            const message = chatInput.value.trim();
            addMessageToChat(message, true);
            chatInput.value = "";
            sendMessage(message);
          }
        });

        sendButton.addEventListener("click", function () {
          if (chatInput.value.trim() !== "") {
            const message = chatInput.value.trim();
            addMessageToChat(message, true);
            chatInput.value = "";
            sendMessage(message);
          }
        });

        scrollToBottom();
      });
    </script>
  </body>
</html>
