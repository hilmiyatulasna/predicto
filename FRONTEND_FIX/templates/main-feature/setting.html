<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Page - Predicto</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/setting.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='assets/logo-predicto-no-bg.png') }}"
            alt="Predicto Logo"
          />
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class="fas fa-bars"></i>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="{{ url_for('dashboard') }}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('prediction') }}">
                <i class="fas fa-chart-line"></i>
                <span>Prediction</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('history') }}">
                <i class="fas fa-history"></i>
                <span>History Prediction</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('chatbot') }}">
                <i class="fas fa-comments"></i>
                <span>Chatbot</span>
              </a>
            </li>
            <li class="active">
              <a href="{{ url_for('setting') }}">
                <i class="fas fa-cog"></i>
                <span>Setting</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logout">
          <a href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <h1>Setting</h1>
          <div class="user-profile">
            <div class="profile-circle">
              <a href="{{url_for('setting')}}"><i class="fas fa-user"></i></a>
            </div>
          </div>
        </header>

        <div class="content-wrapper">
          <section class="setting-section">
            <div class="profile-card">
              <h2>Profile Information</h2>

              <div class="profile-content">
                <div class="profile-avatar">
                  <div class="avatar-container">
                    <i class="fas fa-user"></i>
                  </div>
                </div>

                <div class="profile-info">
                  <div class="info-group">
                    <div class="info-label">Username</div>
                    <div class="info-value">{{ user_data.username }}</div>
                  </div>

                  <div class="info-group">
                    <div class="info-label">Email</div>
                    <div class="info-value">{{ user_data.email }}</div>
                  </div>

                  <div class="info-group">
                    <div class="info-label">Account Created</div>
                    <div class="info-value">{{ user_data.formatted_date }}</div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.getElementById("nav-toggle");
        const sidebar = document.getElementById("sidebar");

        navToggle.addEventListener("click", function () {
          sidebar.classList.toggle("expanded");

          const icon = this.querySelector("i");
          if (sidebar.classList.contains("expanded")) {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          } else {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });

        const menuItems = document.querySelectorAll(".nav-menu a");
        menuItems.forEach((item) => {
          item.addEventListener("click", function () {
            if (window.innerWidth <= 768) {
              sidebar.classList.remove("expanded");
              const icon = navToggle.querySelector("i");
              icon.classList.remove("fa-times");
              icon.classList.add("fa-bars");
            }
          });
        });

        window.addEventListener("resize", function () {
          if (window.innerWidth > 768) {
            sidebar.classList.remove("expanded");
            const icon = navToggle.querySelector("i");
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          }
        });
      });
    </script>
  </body>
</html>
